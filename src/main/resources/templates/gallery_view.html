<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Yorymotoru's Gallery | ${image.name}</title>

    <meta property="og:title" content="Yorymotoru's Gallery"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="//gallery.yorymoto.ru/"/>
    <meta property="og:image" content="//images/favicon.ico"/>

    <div th:replace="~{fragments/head_links.html}"></div>
    <link href="style/img-view.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="content">
        <header th:replace="~{fragments/header.html}"></header>
        <div class="bodycont">
            <div class="main">
                <div class="container">
                    <img class="view-img" th:src="${image.href}" alt=""/>
                    <a target=_blank class="view-link" th:href="${image.href}">Скачать ¯\_(ツ)_/¯</a>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="~{fragments/footer.html}"></footer>
</div>

<script>
    $('.nav-toggle').on('click', function () {
        $('#menu').toggleClass('active');
    });
</script>

</body>
</html>
