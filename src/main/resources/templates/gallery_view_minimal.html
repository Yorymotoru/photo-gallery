<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:text='${image.name}'>Yorymotoru's Gallery</title>

    <meta property="og:title" content="Yorymotoru's Gallery"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="//gallery.yorymoto.ru/"/>
    <meta property="og:image" content="//images/favicon.ico"/>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            background: #111111;
        }
        .imgbox {
            display: grid;
            height: 100%;
        }
        .center-fit {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="imgbox">
    <img class="center-fit" th:src="${image.href}" alt="">
</div>
</body>
</html>
